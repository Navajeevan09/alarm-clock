<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container text-center">
      <div id="clock-container">
        <h1 id="Heading">Alarm Clock</h1>
        <!-- Current Time -->
        <div id="current-time" class="text-center"></div>

        <!-- Alarm Time Input -->
        <div id="alarm-inputs">
          <h3>Set Alarm</h3>
          <label for="hours">Hr:</label>
          <input type="number" id="hours" name="hours" min="1" max="12" value="01" oninput="formatInputElements(this)" />
          <label for="minutes">Min:</label>
          <input type="number" id="minutes" name="minutes" min="0" max="59" value="00" oninput="formatInputElements(this)" />
          <label for="seconds">Sec:</label>
          <input type="number" id="seconds" name="seconds" min="0" max="59" value="00" oninput="formatInputElements(this)" />

          <select id="ampm-options">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>

        <!-- Set Alarm Button -->
        <button id="set-alarm-btn" class="btn btn-primary mt-2">Set Alarm</button>
      </div>

      <!-- Alarm List Container -->
      <div id="alarm-list-container"></div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
